project:
  name: '{project_name}'
  product: isklep
  driver:
    name: docker
    compose_path: ""
  init_steps:
    - name: "Creating project directory"
      action: "build_path"
      arguments:
        path: '{path}'
    - name: "Cloning git repo"
      action: "git_clone"
      arguments:
        git_url: "ssh://git@gitlab.i-systems.pl:10210/main/isklep.git"
        path: "{path}"
  running_steps:
    - name: "Driver up"
      action: "diver_up"
